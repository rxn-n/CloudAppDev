<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Lost & Found Item</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Upload Lost and Found Item</h2>

        <form id="item-form">
            <h3>Submit a Lost Item</h3>
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" required>

            <label for="itemDescription">Item Description:</label>
            <textarea id="itemDescription" name="itemDescription" required></textarea>

            <label for="itemImage">Item Image:</label>
            <input type="file" id="itemImage" name="itemImage" accept="image/*" required>

            <button type="submit">Submit Item</button>
        </form>
    </div>

    <script src="js/upload.js"></script>
</body>
</html>
